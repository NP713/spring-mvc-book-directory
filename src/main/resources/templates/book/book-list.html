<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">ðŸ“š Book Directory</h1>
    <hr class="mb-4">

    <table class="table table-striped table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempbook : ${books}">
            <td th:text="${tempbook.title}"></td>
            <td th:text="${tempbook.author}"></td>
            <td th:text="${tempbook.price}"></td>
            <td>
                <a th:href="@{/books/update(bookId=${tempbook.id})}" class="btn btn-sm btn-warning">
                    Update
                </a>
                <a th:href="@{/books/delete(bookId=${tempbook.id})}" class="btn btn-sm btn-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/books/addBooks}" class="btn btn-primary btn-lg ">
             Add Books
        </a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
