<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <!-- Your existing Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #000000, #0f2027, #2c5364);
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center text-light">BOOK DIRECTORY</h3>
    <hr class="border-light">
    <p class="text-center text-white fw-bold">ADD BOOKS</p>

    <form th:action="@{/books/save}" method="post" th:object="${book}"
          class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{author}" class="form-control" placeholder="Author">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
        </div>
        <button type="submit" class="btn btn-success w-100">SAVE BOOK</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/books/list}" class="btn btn-link text-white">â¬… Go to Home Page</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
